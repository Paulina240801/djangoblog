    {% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
                <p>opublikowany: {{ post.publish_date }}</p>
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Obrazek" width="250px">
            {% endif %}
            <em>{{ post.text|linebreaksbr }}</em>
        </div>
{% endblock %}
